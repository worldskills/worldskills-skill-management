
<alerts></alerts>

<div class="table-responsive">
    <table class="table table-striped">
        <colgroup>
            <col width="10%" />
            <col width="90%" />
        </colgroup>
        <thead>
            <tr>
                <th>{{ 'id' | translate }}</th>
                <th>{{ 'title' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items.progress_items">
                <td>{{ item.id }}</td>
                <td><a ui-sref="admin_progress_item.form({eventId: event.id, itemId: item.id})" ng-class="{'font-weight-bold': item.is_header}">{{ item.title.text }}</a></td>
            </tr>
            <tr ng-show="items.progress_items.length == 0">
                <td colspan="2">{{ 'message_no_progress_items_found' | translate }}</td>
            </tr>
            <tr ng-show="loading">
                <td colspan="2"><ws-spinner></ws-spinner></td>
            </tr>
        </tbody>
    </table>
</div>

<a class="btn btn-success btn-sm" ui-sref="admin_progress_item_create.form({eventId: event.id})" ng-hide="event.locked"><span class="glyphicon glyphicon-plus"></span> {{ 'add_progress_item' | translate }}</a>
