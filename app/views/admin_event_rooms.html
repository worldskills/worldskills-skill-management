<div class="row">
    <div class="col-lg-6 col-lg-offset-3">

        <form class="form-horizontal">
            <fieldset ng-disabled="event.locked">
                <div ng-repeat="room in rooms.rooms" class="form-group">
                    <div class="col-sm-10">
                        <input class="form-control input-sm" ng-model="room.name.text" ng-change="roomChanged(room)">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-danger btn-xs" ng-click="removeRoom(room)"><span class="glyphicon glyphicon-ban-circle"></span> {{ 'remove' | translate }}</button>
                    </div>
                </div>
                <div class="form-group form-group-sm" ng-show="!rooms.rooms.length">
                    <div class="col-sm-4">
                        <p>{{ 'message_no_rooms' | translate }}</p>
                    </div>
                </div>
                <div class="form-group form-group-sm">
                    <div class="col-sm-4">
                        <button type="button" class="btn btn-success btn-sm" ng-click="addRoom()"><span class="glyphicon glyphicon-plus"></span> {{ 'add_room' | translate }}</button>
                    </div>
                </div>
            </fieldset>
        </form>

    </div>
</div>
