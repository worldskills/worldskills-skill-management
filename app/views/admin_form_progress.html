
<div class="table-responsive">
    <table class="table table-striped table-condensed">
        <colgroup>
            <col width="30%" />
            <col width="3%" ng-repeat="form in forms.forms" />
        </colgroup
        <thead>
            <tr>
                <th>Skill / Form</th>
                <th ng-repeat="form in forms.forms" title="{{ form.name.text }}" class="text-center">{{ $index + 1 }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-show="!loading" ng-repeat="skill in skills">
                <td>{{ skill.skill.number }} {{ skill.skill.name.text }}</td>
                <th ng-repeat="form in forms.forms" ng-class="{danger: skill.submissions[form.id].state != 'submitted'}" title="{{ skill.skill.number }} {{ skill.skill.name.text }} - {{ form.competition_day.timeline }} {{ form.name.text }}" class="text-center">
                    <i class="glyphicon glyphicon-ok text-success" ng-show="skill.submissions[form.id].state == 'submitted'"></i>
                    <i class="glyphicon glyphicon-remove text-danger" ng-show="skill.submissions[form.id].state != 'submitted'"></i>
                </th>
            </tr>
            <tr ng-show="forms.total_count == 0">
                <td colspan="{{ forms.forms.length + 1 }}">No forms found</td>
            </tr>
            <tr ng-show="loading">
                <td colspan="{{ forms.forms.length + 1 }}"><ws-spinner></ws-spinner></td>
            </tr>
        </tbody>
        <tfoot>
            <tr ng-show="!loading">
                <th>&nbsp;</th>
                <th ng-repeat="form in forms.forms" title="{{ form.name.text }}" class="text-center">{{ $index + 1 }}</th>
            </tr>
            <tr ng-show="!loading">
                <th colspan="2">&nbsp;</th>
                <th colspan="{{ forms.forms.length }}">Forms</th>
            </tr>
            <tr ng-show="!loading" ng-repeat="form in forms.forms">
                <th>&nbsp;</th>
                <th class="text-center text-muted">{{ $index + 1 }}</th>
                <th colspan="{{ forms.forms.length }}" class="text-muted">{{ form.competition_day.timeline }} {{ form.name.text }}</th>
            </tr>
            <tr>
                <td colspan="{{ forms.forms.length + 1 }}"></td>
            </tr>
        </tfoot>
    </table>
</div>
