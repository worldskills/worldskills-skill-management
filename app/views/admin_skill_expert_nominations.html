
<ws-alerts></ws-alerts>

<div class="table-responsive">
    <table class="table table-striped">
        <colgroup>
            <col width="5%" />
            <col width="45%" />
            <col width="50%" />
        </colgroup>
        <thead>
            <tr>
                <th>&nbsp;</th>
                <th>Expert</th>
                <th>Nominations</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="expert in experts.registration_people">
                <td>
                    <img class="img-circle img-responsive" ng-show="expert.person.images[0]" ng-src="{{expert.person.images[0].thumbnail}}_square" width="60" height="60">
                    <img class="img-circle img-responsive" ng-show="!expert.person.images[0]" src="https://people.worldskills.org/images/user.png" width="60" height="60">
                </td>
                <td>
                    {{ expert.person.first_name }} {{ expert.person.last_name }}
                    <span class="text-muted"><br/>{{ expert.member.code }} - {{ expert.member.name.text }}</span>
                </td>
                <td>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" ng-model="expert.nominated_smt" ng-change="expertChanged(expert)"> Nominated for Chief Expert
                        </label>
                    </div>
                </td>
            </tr>
            <tr ng-show="experts.registration_people.length == 0">
                <td colspan="3">No Experts found</td>
            </tr>
            <tr ng-show="loading">
                <td colspan="3"><ws-spinner></ws-spinner></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="form-group form-group-sm">
    <div class="col-sm-offset-6 col-sm-6">
        <button ng-click="createPoll()" class="btn btn-sm btn-warning" ng-disabled="getNominatedTotal() == 0"><span class="glyphicon glyphicon-flash"></span> Create poll for Chief Expert election<ws-text-spinner ng-show="deleteLoading" class="ng-hide"></ws-text-spinner></button>
    </div>
</div>
