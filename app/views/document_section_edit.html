<form class="form" name="form" novalidate focus-error ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
        <h2 class="modal-title">{{ section.number }} {{ section.title.text }}</h2>
    </div>
    <div class="modal-body">
        <div class="text-muted">
            <div ng-bind-html="section.explanation.text"></div>
        </div>

        <textarea class="form-control" rows="3" ng-model="section.latest_revision.text" ck-editor></textarea>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">{{ 'cancel' | translate }}</button>
        <button type="submit" class="btn btn-primary">{{ 'save' | translate }}<ws-text-spinner ng-show="loading" class="ng-hide"></ws-text-spinner></button>
        <div class="pull-left">
          <button type="button" class="btn btn-danger" ng-click="delete()" ng-show="field.id">{{ 'delete' | translate }}</button>
        </div>
    </div>
</form>
