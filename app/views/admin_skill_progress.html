<div class="table-responsive">
    <table class="table table-striped">
        <colgroup>
            <col width="40%" />
            <col width="20%" />
            <col width="40%" />
        </colgroup>
        <thead>
            <tr>
                <th>Progress Item</th>
                <th>Status</th>
                <th>Internal Notes</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in items.skill_progress_items">
                <td>
                    {{item.progress_item.title.text}}
                </td>
                <td>
                    <div class="row">
                        <div class="col-md-8">
                            <a class="btn btn-block" style="background-color: {{item.status.color || '#999'}}; color: #fff;" ng-click="changeStatus(item)">{{item.status.name.text || "Unknown"}}</a>
                        </div>
                    </div>
                </td>
                <td>
                    <textarea class="form-control" rows="3" ng-model="item.internal_notes" ng-change="itemChanged(item)"></textarea>
                </td>
            </tr>
        </tbody>
    </table>
</div>
