<form class="form-horizontal" name="form" novalidate focus-error ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
        <h2 class="modal-title">{{ 'section' | translate }}</h2>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="title" class="col-sm-3 control-label">{{ 'title' | translate }}</label>
            <div class="col-sm-9">
                <input type="text" class="form-control" name="title" ng-model="chapter.chapter.title.text">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="chapter.chapter.publicly_visible">
                        {{ 'publicly_visible' | translate }}
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">{{ 'cancel' | translate }}</button>
        <button type="submit" class="btn btn-primary">{{ 'save' | translate }}<ws-text-spinner ng-show="loading" class="ng-hide"></ws-text-spinner></button>
        <div class="pull-left">
          <button type="button" class="btn btn-danger" ng-click="delete()" ng-show="chapter.id">{{ 'delete' | translate }}</button>
        </div>
    </div>
</form>
