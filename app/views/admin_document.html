<ol class="breadcrumb">
    <li><a ui-sref="events">{{ 'events' | translate }}</a></li>
    <li><a ui-sref="event.skills({eventId: event.id})">{{ event.name }}</a></li>
    <li><a ui-sref="admin_event.form_list({eventId: event.id})">{{ 'event_admin' | translate }}</a></li>
    <li><a ui-sref="admin_event.documents({eventId: event.id})">{{ 'documents' | translate }}</a></li>
    <li class="active">{{ title }}</li>
</ol>

<h1 class="align-top">{{ title }}</h1>

<ul class="nav nav-tabs">
    <li ui-sref-active="{active: 'admin_document.skills'}"><a ui-sref="admin_document.skills">{{ 'skills' | translate }}</a></li>
    <li ng-show="userCanManageDocument" ui-sref-active="{active: 'admin_document.search'}"><a ui-sref="admin_document.search">{{ 'search_and_replace' | translate }}</a></li>
    <li ng-show="userCanManageDocument" ui-sref-active="{active: 'admin_document.chapters'}"><a ui-sref="admin_document.chapters">{{ 'sections' | translate }}</a></li>
    <li ng-show="userCanManageDocument" ui-sref-active="{active: 'admin_document.name'}"><a ui-sref="admin_document.name">{{ 'settings' | translate }}</a></li>
</ul>

<div id="content" ui-view>
</div>
