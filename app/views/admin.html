<ol class="breadcrumb">
    <li class="active">{{ 'admin' | translate }}</li>
</ol>

<div class="row">
    <div class="col-md-6 col-md-offset-3">

<h1 class="align-top">{{ 'administration' | translate }}</h1>

<hr/>

<div class="table-responsive">
    <table class="table table-striped">
        <colgroup>
            <col width="100%" />
        </colgroup>
        <thead>
            <tr>
                <th>{{ 'events' | translate }}</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="event in events.events">
                <td><a ui-sref="admin_event.form_list({eventId: event.id})">{{ event.name }}</a></td>
            </tr>
            <tr ng-show="events.events.length == 0">
                <td colspan="1">{{ 'message_no_events_found' | translate }}</td>
            </tr>
            <tr ng-show="loading">
                <td colspan="1"><ws-spinner></ws-spinner></td>
            </tr>
        </tbody>
    </table>
</div>

    </div>
</div>
