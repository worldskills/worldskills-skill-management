<form class="form" name="form" novalidate focus-error>
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span>&times;</span></button>
        <h2 class="modal-title">{{ revision.parent.number }} {{ revision.parent.title.text }}</h2>
    </div>
    <div class="modal-body">
        <div class="worldskills-document-text worldskills-document-diff" ng-bind-html="diff"></div>
    </div>
</form>
