<ws-alerts></ws-alerts>

<div class="row">
<div class="col-lg-8 col-lg-offset-2">

<form class="form-horizontal" name="form" novalidate focus-error ng-submit="save(coverImage, logoImage)">
    <div class="form-group" ng-class="{'has-error': submitted && form.name.$invalid}">
        <label for="name" class="col-sm-2 control-label">{{ 'document_name' | translate }} <span class="required">*</span></label>
        <div class="col-sm-6">
            <input type="text" class="form-control" id="name" name="name" required ng-model="document.name.text">
        </div>
        <div class="col-sm-4">
            <span class="help-block" ng-show="submitted" ng-messages="form.name.$error">
                <span ng-message="required">{{ 'message_please_enter_name' | translate }}</span>
            </span>
        </div>
    </div>
    <div class="form-group">
        <label for="cover_image" class="col-sm-2 control-label">{{ 'document_cover_image' | translate }}</label>
        <div class="col-sm-6">
            <p ng-show="document.cover_image">
                <img ng-src="{{ document.cover_image }}" class="img-responsive" style="max-height: 200px;">
            </p>
            <input type="file" class="form-control" id="cover_image" name="cover_image" ng-model="coverImage" ngf-select>
        </div>
    </div>
    <div class="form-group">
        <label for="logo_image" class="col-sm-2 control-label">{{ 'document_logo_image' | translate }}</label>
        <div class="col-sm-6">
            <p ng-show="document.logo_image">
                <img ng-src="{{ document.logo_image }}" class="img-responsive" style="max-height: 100px;">
            </p>
            <input type="file" class="form-control" id="logo_image" name="logo_image" ng-model="logoImage" ngf-select>
        </div>
    </div>
    <div class="form-group">
        <label for="introduction" class="col-sm-2 control-label">{{ 'introduction' | translate }}</label>
        <div class="col-sm-8">
            <textarea class="form-control" rows="5" ng-model="document.introduction.text" name="introduction" ck-editor></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success">{{ 'save' | translate }}<ws-text-spinner ng-show="loading" class="ng-hide"></ws-text-spinner></button>
        </div>
    </div>
</form>

</div>
</div>
