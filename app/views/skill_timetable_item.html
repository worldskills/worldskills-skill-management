<form class="form-horizontal" name="form" novalidate focus-error ng-submit="save()">
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()"><span>&times;</span></button>
        <h2 class="modal-title">Competitor Timetable Item</h2>
    </div>
    <div class="modal-body">
        <div class="form-group" ng-class="{'has-error': submitted && form.startTime.$invalid}">
            <label for="startTime" class="col-sm-4 control-label">Start <span class="required">*</span></label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="startTime" ng-model="item.start_time" placeholder="HH:MM" ng-pattern="'[0-9]{1,2}[:\.][0-9]{2}'" ng-change="startTimeChanged()" required autofocus autocomplete="off">
            </div>
            <div class="col-sm-5">
                <span class="help-block" ng-show="submitted" ng-messages="form.startTime.$error">
                    <span ng-message="required">Please enter a time!</span>
                    <span ng-message="pattern">Please enter a valid time!</span>
                </span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.endTime.$invalid}">
            <label for="endTime" class="col-sm-4 control-label">End <span class="required">*</span></label>
            <div class="col-sm-3">
                <input type="text" class="form-control" name="endTime" ng-model="item.end_time" placeholder="HH:MM" ng-pattern="'[0-9]{1,2}[:\.][0-9]{2}'" ng-change="endTimeChanged()" required autocomplete="off">
            </div>
            <div class="col-sm-5">
                <span class="help-block" ng-show="submitted" ng-messages="form.endTime.$error">
                    <span ng-message="required">Please enter a time!</span>
                    <span ng-message="pattern">Please enter a valid time!</span>
                    <span ng-message="before">End time must be after start time!</span>
                </span>
            </div>
        </div>
        <div class="form-group" ng-class="{'has-error': submitted && form.description.$invalid}">
            <label for="description" class="col-sm-4 control-label">Description <span class="required">*</span></label>
            <div class="col-sm-6">
                <input type="text" class="form-control" name="description" ng-model="item.description.text" required>
            </div>
            <div class="col-sm-offset-4 col-sm-8">
                <span class="help-block" ng-show="submitted" ng-messages="form.description.$error">
                    <span ng-message="required">Please enter a description!</span>
                </span>
            </div>
        </div>
        <div class="form-group">
            <label for="group" class="col-sm-4 control-label">Group</label>
            <div class="col-sm-6">
                <select class="form-control" name="group" ng-options="group.name for group in groups.groups | filter:{type:'COMPETITOR'}:true track by group.id" ng-model="item.group">
                    <option></option>
                </select>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="cancel()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save<ws-text-spinner ng-show="loading" class="ng-hide"></ws-text-spinner></button>
        <div class="pull-left"><button type="button" class="btn btn-danger" ng-click="delete()" ng-show="item.id">Delete</button></div>
    </div>
</form>
