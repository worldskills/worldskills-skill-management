<ol class="breadcrumb">
    <li><a ui-sref="events">{{ 'events' | translate }}</a></li>
    <li><a ui-sref="event.skills({eventId: skill.event.id})">{{ skill.event.name }}</a></li>
    <li><a ui-sref="skill({eventId: skill.event.id, skillId: skill.id})">{{ skill.number }} {{ skill.name.text }}</a></li>
    <li class="active">{{ 'lunch_times' | translate }}</li>
</ol>

<p class="pull-right" ng-show="skills.skills.length > 1">
    <button class="btn btn-default" ng-click="changeSkill()">{{ 'change_skill' | translate }}</button>
</p>

<p class="text-muted">
    {{ skill.event.name || "&nbsp;" }}
    <br/>
    {{ skill.number }} {{ skill.name.text || "&nbsp;" }}
</p>

<h1 class="align-top">{{ 'lunch_times' | translate }}</h1>

<div ng-show="loading">
    <ws-spinner></ws-spinner>
</div>

<ul class="nav nav-tabs" ng-show="!loading">
    <li ui-sref-active="'active'" ng-repeat="day in competitionDays.days | filter:{lunch:true}"><a ui-sref="lunch.day({eventId: skill.event.id, skillId: skill.id, day: day.timeline})" ui-sref-opts="{location: 'replace'}">{{ day.timeline }}</a></li>
</ul>

<div ui-view ng-show="!loading"></div>
