<form class="form" name="form" novalidate focus-error>
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()"><span>&times;</span></button>
        <h2 class="modal-title">{{ revision.parent.number }} {{ revision.parent.title.text }}</h2>
    </div>
    <div class="modal-body">
        <div class="worldskills-document-text">
            <table cellspacing="0" class="table-bordered">
                <thead>
                    <tr>
                        <th colspan="2"><p><strong>Section</strong></p></th>
                        <th><p><strong>Relative importance (%)</strong></p></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="green-background">
                        <td>&nbsp;</td>
                        <td>
                            <div class="worldskills-document-text worldskills-document-diff" ng-bind-html="diffTitle"></div>
                        </td>
                        <td>
                            <div class="worldskills-document-text worldskills-document-diff" ng-bind-html="diffImportance"></div>
                        </td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <div class="worldskills-document-text worldskills-document-diff" ng-bind-html="diffKnowledge"></div>
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                    <tr>
                        <td>&nbsp;</td>
                        <td>
                            <div class="worldskills-document-text worldskills-document-diff" ng-bind-html="diffAbility"></div>
                        </td>
                        <td>&nbsp;</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</form>
