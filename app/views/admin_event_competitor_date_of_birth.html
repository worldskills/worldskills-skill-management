<ol class="breadcrumb">
    <li><a ui-sref="admin">Admin</a></li>
    <li><a ui-sref="admin_event.skills({eventId: event.id})">{{ event.name }}</a></li>
    <li class="active">Competitor Names</li>
</ol>

<h1>Competitor Names</h1>

<hr/>

<table class="table table-striped">
    <colgroup>
        <col width="25%" />
        <col width="25%" />
        <col width="25%" />
        <col width="25%" />
    </colgroup>
    <thead>
        <tr>
            <th>Member</th>
            <th>Name in People</th>
            <th>Date of Birth in People</th>
            <th>Date of Birth in Skill Management</th>
        </tr>
    </thead>
    <tfoot>
        <tr>
            <td colspan="4"></td>
        </tr>
    </tfoot>
    <tbody>
        <tr ng-repeat="r in report.reports | filter:dateOfBirthMismatch as filteredReports">
            <td>
                {{ r.member_name }}
            </td>
            <td>
                <a href="https://people.worldskills.org/#/people/person/{{r.person.id}}" target="_blank">{{ r.person.first_name }} {{ r.person.last_name }}
            </td>
            <td>
                {{ r.person.date_of_birth }}
            </td>
            <td>
                {{ r.date_of_birth }}
            </td>
        </tr>
        <tr ng-show="filteredReports.length == 0">
            <td colspan="4">No Competitors found</td>
        </tr>
        <tr ng-show="loading">
            <td colspan="4"><ws-spinner></ws-spinner></td>
        </tr>
    </tbody>
</table>
