<ol class="breadcrumb">
    <li class="active">Events</li>
</ol>

<div class="row">
    <div class="col-md-6 col-md-offset-3">

<div class="table-responsive">
    <table class="table table-striped">
        <colgroup>
            <col width="100%" />
        </colgroup>
        <thead>
            <tr>
                <th>Events</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="event in events.events">
                <td><a ui-sref="event.skills({eventId: event.id})">{{ event.name }}</a></td>
            </tr>
            <tr ng-show="events.events.length == 0">
                <td colspan="1">No events found</td>
            </tr>
            <tr ng-show="loading">
                <td colspan="1"><ws-spinner></ws-spinner></td>
            </tr>
        </tbody>
    </table>
</div>

    </div>
</div>
